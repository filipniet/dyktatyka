<!DOCTYPE html>
<html lang="pl-PL">
<html>
<head>
 <meta charset="utf-8">
 <title> </title>
 <script type="text/javascript">
 var x1 = prompt("Podaj liczbę x1: ", "1");
 var x2 = prompt("Podaj liczbę x2: ", "2");
 var x1_nie = parseFloat(x1);
 var x2_nie = parseFloat(x2);
 
 var y1 = 3 * Math.pow(x1_nie, 5 / (5+2)); 
 var y2 = (2 * Math.cos(x1_nie * Math.PI / 180)) + (2 * Math.sin(x1_nie * Math.PI / 180));
 var y3 = Math.cbrt(Math.pow(x1_nie, 5) + (2 * Math.pow(x2_nie, 4))) * Math.abs(x1 - x2);
 document.write("x1 = " + x1_nie + "<br> 	x2 = " + x2_nie + "<br> y1 = " + y1 + "<br> y2 = " + y2 + "<br> y3 = " + y3); 
 </script>
</head>
