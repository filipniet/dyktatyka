<html lang="pl-PL">
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var x=prompt("podaj liczbę x=","");
var a=parseFloat(x);
document.write("czytana liczba x="+a+"<br>");
if(a>0)
{document.write("czytana liczba jest większa od 0"+"<br>");}
else if(a==0)
{document.write("Czytana liczba jest równa zero"+"<br>");}
else if(a<0)
{document.write("Czytana liczba jest mniejsza od zero"+"<br>");}
</script>
</div>
</body>
</html>
