<html>
<head>
<title>
Przyk≈Çad petli
</title>
<script language="JavaScript">
var liczba1 = prompt("R=","");
var r=parseFloat(liczba1);
var licznik = 0;


for(var i = Math.round(-r); i <=Math.round(r); i++){
	for(var j=Math.round(-r); j<=Math.round(r); j++){
		 var d=Math.sqrt(i*i+j*j);
		document.write("d="+d+"<br>");
		document.write("("+ i + ", " + j + ")   ");
		if(d<=r){
			licznik++;
		}
	}
	document.write("<br>");
}
document.write("licznik="+licznik+"<br>")
</script>
</head>
<body>
</body>
</html>
